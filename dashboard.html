<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | Smart Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --surface: #ffffff;
            --background: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--background);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* القائمة الجانبية */
        .sidebar {
            background: var(--surface);
            padding: 2rem;
            border-left: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .menu-item:hover {
            background: var(--background);
        }

        .menu-item.active {
            background: var(--primary);
            color: white;
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 2rem;
        }

        .page-title {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        /* نموذج إضافة رابط */
        .add-link-form {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .link-preview {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            gap: 1rem;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* قائمة الروابط */
        .links-list {
            display: grid;
            gap: 1rem;
        }

        .link-card {
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .link-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            border-radius: 8px;
        }

        .link-details {
            flex: 1;
        }

        .link-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* صفحة المعاينة */
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .preview-url {
            padding: 0.5rem 1rem;
            background: var(--surface);
            border-radius: 4px;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- القائمة الجانبية -->
        <div class="sidebar">
            <div class="logo">Smart Links</div>
            <nav>
                <a href="#" class="menu-item active">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-link"></i>
                    الروابط
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-user"></i>
                    الملف الشخصي
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    الإحصائيات
                </a>
            </nav>
        </div>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <div class="preview-header">
                <h1 class="page-title">إضافة رابط جديد</h1>
                <div class="preview-url">
                    رابط صفحتك: <a href="profile.html" target="_blank">profile.html</a>
                </div>
            </div>

            <!-- نموذج إضافة رابط -->
            <form class="add-link-form" id="linkForm">
                <div class="form-group">
                    <label class="form-label">نوع الرابط</label>
                    <select class="form-input" id="linkType">
                        <option value="url">رابط موقع</option>
                        <option value="phone">رقم هاتف</option>
                        <option value="map">خريطة</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">العنوان</label>
                    <input type="text" class="form-input" id="linkTitle">
                </div>

                <div class="form-group">
                    <label class="form-label">الرابط</label>
                    <input type="text" class="form-input" id="linkUrl">
                </div>

                <div class="link-preview" id="linkPreview">
                    <!-- ستظهر هنا معاينة الرابط -->
                </div>

                <button type="submit" class="submit-btn">إضافة الرابط</button>
            </form>

            <!-- قائمة الروابط -->
            <div class="links-list" id="linksList">
                <!-- ستضاف الروابط هنا ديناميكياً -->
            </div>
        </main>
    </div>

    <script>
        // إدارة الروابط
        let links = JSON.parse(localStorage.getItem('smartLinks') || '[]');

        // معاينة الرابط
        async function previewLink(url) {
            const preview = document.getElementById('linkPreview');
            
            if (url.startsWith('tel:')) {
                preview.innerHTML = `
                    <div class="link-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="link-details">
                        <div>${url.replace('tel:', '')}</div>
                    </div>
                `;
            } else if (url.includes('maps')) {
                preview.innerHTML = `
                    <iframe
                        width="100%"
                        height="200"
                        frameborder="0"
                        src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${encodeURIComponent(url)}"
                        allowfullscreen
                    ></iframe>
                `;
            } else {
                try {
                    const response = await fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}`);
                    const data = await response.json();
                    
                    if (data.data.image) {
                        preview.innerHTML = `
                            <img src="${data.data.image.url}" class="preview-image">
                            <div class="link-details">
                                <div>${data.data.title || url}</div>
                                <div>${data.data.description || ''}</div>
                            </div>
                        `;
                    }
                } catch (error) {
                    preview.innerHTML = `
                        <div class="link-icon">
                            <i class="fas fa-link"></i>
                        </div>
                        <div class="link-details">
                            <div>${url}</div>
                        </div>
                    `;
                }
            }
        }

        // إضافة رابط جديد
        document.getElementById('linkForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const type = document.getElementById('linkType').value;
            const title = document.getElementById('linkTitle').value;
            let url = document.getElementById('linkUrl').value;

            // تنسيق الرابط حسب النوع
            if (type === 'phone') {
                url = `tel:${url}`;
            }

            const newLink = {
                type,
                title,
                url,
                date: new Date().toISOString()
            };

            links.push(newLink);
            localStorage.setItem('smartLinks', JSON.stringify(links));
            updateLinksList();
            e.target.reset();
        });

        // تحديث قائمة الروابط
        function updateLinksList() {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = links.map((link, index) => `
                <div class="link-card">
                    <div class="link-icon">
                        <i class="fas fa-${link.type === 'phone' ? 'phone' : link.type === 'map' ? 'map-marker-alt' : 'link'}"></i>
                    </div>
                    <div class="link-details">
                        <div>${link.title}</div>
                        <small>${link.url}</small>
                    </div>
                    <div class="link-actions">
                        <button class="action-btn" onclick="editLink(${index})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn" onclick="deleteLink(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // معاينة الرابط عند الكتابة
        document.getElementById('linkUrl').addEventListener('input', (e) => {
            previewLink(e.target.value);
        });

        // تحميل الروابط عند فتح الصفحة
        updateLinksList();
    </script>
</body>
</html>
